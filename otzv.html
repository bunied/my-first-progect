<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #4e0909;
    color: #333;
}

h2, h3 {
    text-align: center;
    color: #ad1111;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #2f1a1a;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}


.reviews {
    max-width: 800px;
    margin: 50px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.reviews form {
    margin-bottom: 30px;
}

.reviews label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

.reviews input, 
.reviews textarea, 
.reviews select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}

.reviews button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #8a1919;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.reviews button:hover {
    background-color: #902121;
}


.review {
    background: #f9f9f9;
    margin: 15px 0;
    padding: 15px;
    border-left: 5px solid #a21620
}
.progress-container {
    width: 80%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin: 20px auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
}


.progress-bar {
    height: 100%;
    border-radius: 10px;
    position: absolute;
    left: -100%; 
    width: 30%; 
    animation: move 2s linear infinite;
}


.bar1 {
    background-color: #4CAF50; 
}

.bar2 {
    background-color: #FF5722; 
    animation-duration: 3s; 
}

.bar3 {
    background-color: #2196F3; 
    animation-duration: 1.5s; 
}


@keyframes move {
    0% {
        left: -30%;
    }
    100% {
        left: 100%;
    }
}
    </style>

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - DeliveryFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar bar1"></div>
    </div>

    <div class="progress-container">
        <div class="progress-bar bar2"></div>
    </div>

    <div class="progress-container">
        <div class="progress-bar bar3"></div>
    </div>
      <section class="reviews">
            <h2>Оставьте ваш отзыв</h2>
            <form action="submit_review.html" method="POST">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя"><br>
                
                <label for="review">Ваш отзыв:</label>
                <textarea id="review" name="review" rows="5" required placeholder="Напишите ваш отзыв..."></textarea><br>
                <label for="rating">Оценка:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 - Отлично</option>
                    <option value="4">4 - Хорошо</option>
                    <option value="3">3 - Нормально</option>
                    <option value="2">2 - Плохо</option>
                    <option value="1">1 - Очень плохо</option>
                </select>

                <button type="submit">Отправить отзыв</button>
            </form>

            <h3>Отзывы наших клиентов:</h3>
            <div class="review">
                <p>«Отличный фильм, все было классно и эмоционально!»</p>
                <strong>- Ирисдавлат</strong>
            </div>
            <div class="review">
                <p>«Сайт просто нечто! Теперь чаще буду смотреть от этего сайта.»</p>
                <strong>- Азиз </strong>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 KINOСАЙТ. Все права защищены.</p>
    </footer>
</body>
</html>
