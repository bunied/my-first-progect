    .flex-container {
    height: 600px;      
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 30px; 
    justify-items: center; 
}

.flex-item {
    background-color: #b20c0c;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 60%; 
    height: 90%;
    text-align: center;
}

.flex-item img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}

.flex-item:hover img {
    transform: scale(1.1);
}

.flex-item:hover {
    transform: scale(1.05);
    background: rgba(87, 14, 14, 0.8);
}

.flex-item a {
    text-decoration: none;
    color: white;
    display: inline-block;
    margin-top: 10px;
    padding: 5px 10px;
    background: rgb(235, 7, 7);
    border-radius: 5px;
    text-align: center;
}

.flex-item a:hover {
    background: rgb(12, 11, 11);
}
    


@media (max-width: 600px) {
    .flex-container {
        grid-template-columns: 1fr; 
    }
}
h1{
